syntax = "proto2";
import "enums.proto";

message Request {
    enum Type {
        LOGIN = 0;
        MOVE = 1;
        SKILL = 2;
    }
    required Type type = 1;
    optional LoginRequest login = 2;
    optional MoveRequest move = 3;
    optional SkillRequest skill = 4;
}

message LoginRequest {
    required string nickname = 1;
    required CharacterClass class = 2;
}

message MoveRequest {
    required int32 id = 1;
    required int32 key = 2;
    required int32 pos_x = 3;
    required int32 pos_y = 4;
}

message SkillRequest {
    required int32 skill = 1;
    required int32 target_id = 2;
}